nav {
    position: fixed;
    width: 100%;
    text-align: center; 
    height: 70px;
    padding: 10px;
    line-height: 50px;
    top:-100px;
    background: none;
    overflow:hidden;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
    z-index: 999;
}
nav a {
    padding: 0 20px;
    margin: 0 10px;
    display: inline-block;
    border: 1px solid #9498a7;
}

.scrolled {
    background-color: rgba(239, 247, 255, 0.7);
    opacity: 1;
    top: 0px;
    border-bottom: 1px solid gainsboro;
}

section {
    position: relative;
    height: 100vh;
}

/* Petit trick pour centrer horizontalement et verticalement un élément, merci Codyhouse */

section span {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate3d(-50%,-50%,0);
    transform: translate3d(-50%,-50%,0);
    font-size: 2em;
    color: #35394b;
}

#section-1 {background: #40b1d0;}
#section-2 {background: #f4d246;}
#section-3 {background: #ff987e;}
#section-4 {background: #ad8bd4;}

<script>

  //Sticky Header
$(window).scroll(function() {

    if ($(window).scrollTop() > 100) {
        $("nav").addClass('scrolled');
    } else {
        $("nav").removeClass('scrolled');
    }
});

// Au clic des liens qui ont la classe scroll, on "anime" (scroll) le body (html corrige un bug sur firefox/IE) jusqu'à l'élément dont l'ID correspond au href du lien cliqué

// Le chiffre (500) correspond à la vitesse en millisecondes de l'animation. Ici, 0.5 secondes.

$(function(){

    $('.scroll').click(function(){

        $('html, body').animate({

            scrollTop: $( $.attr(this, 'href') ).offset().top
        }, 500);
        return false;
    });

});
</script>
